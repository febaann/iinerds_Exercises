<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>Create a variable, assign a value to it, and display it:</p>

<p id="demo"></p>

<script>
var carName = "Volvo"; // here variable carName is a string
var price = 1000; //variable price is a number
document.getElementById("demo").innerHTML = carName + " " + price;  //prints Volvo 1000
</script>

</body>
</html>
