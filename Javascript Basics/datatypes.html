<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Variables</h2>

<p>Create a variable, assign a value to it, and display it:</p>

<p id="demo"></p>

<script>
var carName = "Volvo"; // here variable carName is a string
document.getElementById("demo").innerHTML = carName;  //prints volvo
</script>

</body>
</html>
