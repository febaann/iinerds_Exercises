<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p>Outside myFunction() carName is undefined.</p>

<p id="demo1"></p>

<p id="demo2"></p>

<script>
myFunction();//here the funtion is called
//A JavaScript function is defined with the function keyword,(function definition)
// followed by a name, followed by parentheses ().
function myFunction() {
  var carName = "Volvo";
  document.getElementById("demo1").innerHTML =
  typeof carName + " " + carName;
}

document.getElementById("demo2").innerHTML =
typeof carName;
//code appeared here cannot use carName
</script>

</body>
</html>
